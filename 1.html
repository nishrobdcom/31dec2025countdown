<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to 2025</title>
  <style>
    /* General body styles */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #001f3f, #001b34, #001329);
      color: #00e0ff;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff;
    }

    /* Central container */
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #00e0ff;
      border-radius: 15px;
      box-shadow: 0 0 30px #00e0ff, inset 0 0 15px #00e0ff;
      background: rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
      animation: appear 1s ease-in-out;
    }

    /* Title styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 15px #00e0ff, 0 0 25px #ffffff;
    }

    /* Subtitle for magical phrases */
    h2 {
      font-size: 1rem;
      margin-bottom: 30px;
      font-style: italic;
      color: #ffffff;
      opacity: 0.8;
    }

    /* Timer grid */
    .timer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    /* Timer boxes */
    .time-box {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00e0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00e0ff, inset 0 0 10px #00e0ff;
      padding: 15px;
      text-align: center;
    }

    /* Time numbers */
    .number {
      font-size: 2rem;
      margin-bottom: 5px;
      color: #00e0ff;
      text-shadow: 0 0 15px #00e0ff;
    }

    /* Labels */
    .label {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #ffffff;
      opacity: 0.9;
    }

    /* Footer note */
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Spin animation for clock after time ends */
    .fast-spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes appear {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .timer {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 0.9rem;
      }

      .time-box {
        padding: 10px;
      }

      .number {
        font-size: 1.5rem;
      }

      .label {
        font-size: 0.7rem;
      }
    }

    /* Media query for extra small screens */
    @media (max-width: 480px) {
      .timer {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 0.8rem;
      }

      .time-box {
        padding: 8px;
      }

      .number {
        font-size: 1.2rem;
      }

      .label {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="countdown-container">
    <h1>The Magical Countdown</h1>
    <h2>Unveiling the New Year: A Journey to 2025 Begins</h2>
    <div class="timer" id="timer">
      <div class="time-box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
    <footer>The portal will open when the countdown ends...</footer>
  </div>
  <script>
    // Target date for countdown
    const targetDate = new Date('December 30, 2024 18:34:00').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // If the countdown is over, trigger the animation and redirect
      if (timeLeft <= 0) {
        triggerAnimationBeforeRedirect();
        return;
      }

      // Calculate time components
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Update the timer display
      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;
    }

    // Function to trigger fast animation and redirect
    function triggerAnimationBeforeRedirect() {
      const timer = document.getElementById('timer');
      timer.classList.add('fast-spin'); // Add spin animation to the timer
      setTimeout(() => {
        const redirectURL = 'https://sites.google.com/view/bdcombdnewyear2025/h_o_m_e_p_a_g_e_8_8_8';
        window.location.href = redirectURL;
      }, 2000); // Wait 2 seconds before redirecting
    }

    // Update the timer every second
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
